version: 2
jobs:

  test:
    working_directory: ~/HEW2018
    docker:
      - image: makki0205/deploy

    steps:
      - checkout
      - run:
          name: npm install
          command: npm install
      - run:
          name: component build
          command: npm run build
      - run:
          name: go build
          command: make deploy/build
      - save_cache:
          key: build-{{ epoch }}
          paths:
            - .

  deploy:
    working_directory: ~/HEW2018
    docker:
      - image: makki0205/deploy

    steps:
      - checkout
      - restore_cache:
          keys:
            - build
      - run:
          name: aws login
          command: make aws/credentials
      - run:
          name: docker build
          command: make docker/build
      - run:
          name: dokcer push
          command: make docker/push
      - run:
          name: deploy
          command: make aws/deploy

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - test
      - deploy:
            requires:
                - test
                filters:
                    branches:
                        only: master
